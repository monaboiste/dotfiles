#
# TMP Bootstrap
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.local/bin/tmux/plugins"

if "test ! -d $HOME/.local/bin/tmux/plugins/tpm" \
  "run 'mkdir -p $HOME/.local/bin/tmux/plugins && \
    git clone https://github.com/tmux-plugins/tpm $HOME/.local/bin/tmux/plugins/tpm && \
    $HOME/.local/bin/tmux/plugins/tpm/bin/install_plugins'"

#
# Plugins
# Install plugins with <prefix>-I
set -g @tpm_plugins ' \
  tmux-plugins/tpm \
  tmux-plugins/tmux-sensible \
  tmux-plugins/tmux-resurrect \
  tmux-plugins/tmux-continuum \
  tmux-plugins/tmux-battery \
  catppuccin/tmux \
'

#
# QOL
set -g mode-keys vi
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g allow-passthrough on

set -g default-terminal "$TERM"
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -ga terminal-overrides ",*256col*:Tc"

# Indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Mouse
set -g mouse on
set-option -g set-clipboard on

unbind -T copy-mode-vi MouseDragEnd1Pane
unbind -T copy-mode MouseDragEnd1Pane

#
# Keybindings
# List: tmux list-keys

# key sequence                   | command
# ------------------------------ | --------------------------
# <prefix>-s                     | ls-session
# <prefix>-w                     | attach-session
# <ctrl>-n                       | new-session
# <prefix>-t                     | new-window
# <prefix>-<n|p>                 | change-window
# <prefix>-<N>                   | change-window
# <prefix>-,                     | rename-window
# <prefix>-:                     | swap-windows -s 2 -t 1
# <prefix>-&                     | close-window
# <prefix>-%                     | split-window -h
# <prefix>-"                     | split-window -v
# <prefix>-{                     | swap-panes
# <prefix>-z                     | zoom-pane
# <prefix>-x                     | close-pane
# <prefix>-<arrow>               | select-pane
# <prefix>-q                     | select-pane
# <prefix>-m                     | maximize/minimize-pane
# <prefix>-;                     | select-pane
# <ctrl>-<alt>-<arrow>           | select-pane
# <ctrl>-<alt>-shift>-<arrow>    | resize-pane
# <prefix>-w                     | show-sessions
# <shift>-<arrow>                | scroll-up/down

# Remap prefix to <alt>-</>
unbind C-b
set -g prefix M-/
bind M-/ send-prefix

# Clear current viewport and scrollback history (default for most terminals)
bind -n C-k send-keys -R Enter \; clear-history \;

# Reload confg with <prefix>-r
bind r source-file "$HOME/.config/tmux/tmux.conf" \; display-message "Config reloaded..."

unbind t
bind t new-window

bind -n M-H previous-window
bind -n M-L next-window

bind -n M-C-Left  select-pane -L
bind -n M-C-Right select-pane -R
bind -n M-C-Up    select-pane -U
bind -n M-C-Down  select-pane -D

bind-key -r -n M-C-S-Up    resize-pane -U 5
bind-key -r -n M-C-S-Down  resize-pane -D 5
bind-key -r -n M-C-S-Left  resize-pane -L 5
bind-key -r -n M-C-S-Right resize-pane -R 5

bind-key -r -n S-Up   copy-mode \; send-keys -X halfpage-up
bind-key -r -n S-Down copy-mode \; send-keys -X halfpage-down

bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Escape send -X cancel

bind -n C-n display-popup -h 5 -E "/bin/sh -c '
  read -p \"Session name: \" name
  /opt/homebrew/bin/tmux new-session -d -s \$name
  /opt/homebrew/bin/tmux switch-client -t \$name
'"

# Disable confirmations
unbind-key x
bind-key x kill-pane


#
# Styling
# Inspired by https://github.com/catppuccin/tmux/discussions/317

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

source-file "$HOME/.local/bin/tmux/plugins/tmux/catppuccin_tmux.conf"
source-file "$HOME/.local/bin/tmux/plugins/tmux/catppuccin_options_tmux.conf"

# Selection higlighting
set -g mode-style "bg=#{@thm_surface_1}"

set -g status-position bottom

set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[fg=#{@thm_yellow},bold]  #S },#{#[fg=#{@thm_blue}]  #S }}"
set -ga status-left "#[fg=#{@thm_blue}]  #{pane_current_command} "
set -ga status-left "#[fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[fg=#{@thm_mauve}]#{?window_zoomed_flag,  zoom ,}"

set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[fg=#{@thm_red}]},#{#[fg=#{@thm_sapphire}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

set -g status-justify "right"
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "fg=#{@thm_blue}"
set -g window-status-last-style "fg=#{@thm_blue}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "fg=#{@rosewater},bold"

set -wg automatic-rename on
set -g automatic-rename-format "Window"

# Activity monitoring - highlight the window inside of which the something was written to the output
set-window-option -g monitor-activity on
set -g visual-activity on

#
# Init TPM and source all plugins
run "$HOME/.local/bin/tmux/plugins/tpm/tpm"
